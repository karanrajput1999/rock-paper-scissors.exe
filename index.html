<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <span id="heading">Rock Paper Scissors</span>
        <div id="scores">
            <div id="player-board">
                <span id="player-icon" class="icons">👦🏽</span>
                <span id="player-score" class="score">0</span>
            </div>
            <div id="computer-board">
                <span id="computer-icon" class="icons">💻</span>
                <span id="computer-score" class="score">0</span>
            </div>
        </div>

        <div id="turn-result">
            <div id="player-turn-info"></div>
            <span id="vs-text">Vs</span>
            <div id="computer-turn-info"></div>
        </div>

        <div id="win-info">Play your turn...</div>

        <div id="player-btns">
            <button class="icons btns">👊🏽</button>
            <button class="icons btns">✋🏽</button>
            <button class="icons btns">✌🏽</button>
        </div>

        <button id="reset-btn">Reset 🔄</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
